<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Quiz Questions
        const quizData = [
            {
                question: "How many glasses of water should you try to drink each day?",
                options: ["2", "4", "6", "8"],
                answer: "8"
            },
            {
                question: "What is the best thing to do before going to bed?",
                options: ["Eat sweets", "Play video games", "Brush your teeth", "Watch TV"],
                answer: "Brush your teeth"
            },
            {
                question: "What helps keep your body strong and healthy?",
                options: ["Exercise", "Staying up late", "Skipping meals", "Sitting all day"],
                answer: "Exercise"
            },
            {
                question: "What food is good for your health?",
                options: ["Chips", "Vegetables", "Chocolate", "Sweets"],
                answer: "Vegetables"
            },
            {
                question: "Why is sleep important?",
                options: ["To get bored", "To grow and feel rested", "To avoid chores", "To stay up late"],
                answer: "To grow and feel rested"
            }
        ];


        let currentQuestionIndex = 0;
        let score = 0;


        function updateDateTime() {
            const now = new Date();
            document.getElementById("datetime").textContent = now.toLocaleString();
        }

        setInterval(updateDateTime, 1000);
        window.onload = updateDateTime;

        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showFinalResult();
                return;
            }

            const questionData = quizData[currentQuestionIndex];
            document.getElementById("question").innerText = questionData.question;

            let optionsHtml = "";
            questionData.options.forEach(option => {
                optionsHtml += `<button class="option" onclick="checkAnswer('${option}')">${option}</button>`;
            });

            document.getElementById("options").innerHTML = optionsHtml;
        }

        function checkAnswer(selectedAnswer) {
            const questionData = quizData[currentQuestionIndex];
            const feedbackElement = document.getElementById("feedback");

            if (selectedAnswer === questionData.answer) {
                score++;
                feedbackElement.innerHTML = "Correct! ‚úÖ";
                feedbackElement.style.color = "green";
            } else {
                feedbackElement.innerHTML = "Incorrect ‚ùå";
                feedbackElement.style.color = "red";
            }

            currentQuestionIndex++;
            setTimeout(() => {
                feedbackElement.innerHTML = "";
                loadQuestion();
            }, 1000);
        }

        function showFinalResult() {
            document.getElementById("quiz-container").innerHTML = `
                <h2>Quiz Completed!</h2>
                <p>Your Score: <strong>${score} / ${quizData.length}</strong></p>
                <p class="${score >= 3 ? 'pass-message' : 'fail-message'}">
                    ${score >= 3 ? "Congratulations! You Passed üéâ" : "You Failed ‚ùå. Try Again!"}
                </p>
                <button class="btn-retake-quiz" onclick="location.reload()">Retake Quiz</button>
                <a href="welcome_page.html"><button class="btn-back-to-menu">Back to Menu</button></a>
            `;
        }

        window.onload = loadQuestion;


    </script>
</head>

<body class="health">
    <div class="quiz-box">

        <div class="header">
            <!-- <a class="logo" href="./index.html">
                <img src="./images/Quiz_logo1.png" alt="quiz logotype">
            </a> -->
            <div class="datetime" id="datetime"></div>
        </div>
        <div class="quiz-container" id="quiz-container">
            <img src="images/duck-15777_256.gif" alt="Animated character"
                style="max-width: 100%; height: auto; border-radius: 12px; margin-bottom: 10px;">
            <h2 id="question">Loading question...</h2>

            <div id="options"></div>
            <p id="feedback"></p>
        </div>

        <!-- Characters -->
        <div class="characters">
            <img src="images/cat_with_everything.png" alt="Apple Character" class="character-left">
            <img src="images/soc_aw.png" alt="Pencil Character" class="character-right">
        </div>

    </div>
</body>

</html>
